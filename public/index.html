<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/style.css" media= 'screen and (min-width: 1025px) and (max-width: 5000px)'>
  <link rel="stylesheet"  href="./stylesheets/tabletti.css" media= 'screen and (min-width: 769px) and (max-width: 1024px)'>
  <link rel="stylesheet"  href="./stylesheets/isoalypuhelin.css"  media= 'screen and (min-width: 611px) and (max-width: 768px)'>
  <link rel="stylesheet"  href="./stylesheets/pienialypuhelin.css" media= 'screen and (min-width: 481px) and (max-width: 610px)'>
  <link rel="stylesheet"  href="./stylesheets/kivikausi.css"  media= 'screen and (min-width: 0px) and (max-width: 480px)'>
  <title>Todo-list | Made by Titta, Aleksi and Pekka</title>
</head>
<body>
  <div class="container">
    <div id="add-task">
      <h2>Add a task</h2>
      <input type="text" id="task" name="task" placeholder="Enter a task" spellcheck="false">
      <button type="submit" id="button">Add task</button><p id="weather"></p>
    </div>
    <div id="edit-task">
      <h2>Edit task</h2>
      <input type="text" id="task-edit" name="task-edit" spellcheck="false">
      <button type="submit" id="button-edit" class="button">Edit task</button>
      <button type="submit" id="button-cancel" class="button">Cancel</button>
    </div>

    <div id="tasks">
      <input type="text" id="filter" name="filter" placeholder="Filter tasks..." spellcheck="false">
      <ul id="task-list">
      </ul>
    </div>
  </div>
  
  <script src="./javascripts/script.js"></script>
  <script src="javascripts/weather.js"></script>
</body>
</html>
