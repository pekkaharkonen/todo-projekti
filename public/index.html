<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>Todo-list | Made by Titta, Aleksi and Pekka</title>
</head>
<body>
  <div class="container">
    <div id="add-task">
      <h2>Add a task</h2>
      <input type="text" id="task" name="task" placeholder="Enter a task" spellcheck="false">
      <button type="submit" id="button">Add task</button>
    </div>
    <div id="tasks">
      <h2>List of added tasks</h2>
      <ul id="task-list">
      </ul>

    </div>
  </div>
  
  <script src="./javascripts/script.js"></script>
</body>
</html>
